<!DOCTYPE html>
<html>
    <head>
        <title>Minnit - Signup</title>
    </head>
    <body>
        <h1>Register for Minnit</h1>
        <form method="POST" action="/signup">
            <table border="0">
                <tr>
                    <td>Username:</td>
                    <td>
                        <input type="text" name="username">
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input type="password" name="password">
                    </td>
                </tr>
            </table>
            <input type="submit" value="Sign Up">
        </form>
    </body>
</html>
