<!DOCTYPE html>
<html>
    <head>
        <title>Minnit - Submit</title>
    </head>
    <body>
        <h1>Submit a new link</h1>
        <form method="POST" action="/submit">
            <table border="0">
                <tr>
                    <td>Title:</td>
                    <td>
                        <input type="text" name="title">
                    </td>
                </tr>
                <tr>
                    <td>Link:</td>
                    <td>
                        <input type="text" name="link">
                    </td>
                </tr>
            </table>
            <input type="submit" value="Submit Link">
        </form>
    </body>
</html>
